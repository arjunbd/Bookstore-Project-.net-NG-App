<div class="container mt-5 mb-5">
    <div class="card">
        <div class="row g-0">
            <div class="col-md-6 border-end">
                <div class="d-flex flex-column justify-content-center">
                    <div class="main_image"> <img src="{{bookObj.imageURL}}" id="main_product_image" width="350"> </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="p-3 right-side">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3>{{bookObj.bookTitle}}</h3> 
                    </div>
                    <div class="mt-2 pr-3 content">
                        <p>{{bookObj.bookDescription}}</p>
                    </div>
                    <h3>{{bookObj.bookPrice}}</h3>
                    <div class="buttons d-flex flex-row mt-5 gap-3">
                        <button class="btn btn-dark" (click)="handleAddtoCArt(bookObj,cartObj)">Add to Cart</button>
                        <button class="btn btn-dark"  (click)="AddtoWishList(bookObj,userName)">Add to WishList</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
