<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">Wishlist</h1>
    </div>
</section>

<div class="container mb-4">
    <div class="row">
        <div class="col-12">

            <div class="table-responsive">

              
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Book Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let book of wishList">
                            <!-- <td><img src="{{book.bookImage}}" /> </td> -->
                            <td>{{book.bookTitle}}</td>
                            <td class="text-right"><button class="btn btn-sm btn-danger" id="{{book.bookTitle}}"
                                    (click)="handleDeleteFromWishlist($event)"><i class="fa fa-trash"
                                        id="{{book.bookTitle}}" (click)="handleDeleteFromWishlist($event)"></i>
                                </button> </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
