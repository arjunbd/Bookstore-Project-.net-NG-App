<div class="container" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-12">
            <h1>Edit Profile</h1>
        </div>

        <form ngNativeValidate (ngSubmit)="handleUpdateShippingAddress()">
            <div class="form-group row mb-3">
                <label for="staticEmail" class="col-sm-2 col-form-label">User Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter name" [(ngModel)]="dupUserDetails.userName"
                        name="userName" required disabled>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="staticEmail" class="col-sm-2 col-form-label">Shipping Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter shipping address"
                        [(ngModel)]="dupUserDetails.shippingAddress" name="shippingAddress" required>
                </div>
            </div>
            <div class="alert alert-success" *ngIf="isUpdated">
                Updated successfully!
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </form>
    </div>
</div>
