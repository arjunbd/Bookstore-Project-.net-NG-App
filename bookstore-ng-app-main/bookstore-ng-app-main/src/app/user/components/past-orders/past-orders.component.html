<h1 class="text-center title">Past Orders</h1>
<div class="container-fluid">
    <div class="col">
        <div class="row">

            <div class="col-12 col-md-6 col-lg-3 mb-3" *ngFor="let order of pastOrders">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title"><a routerLink="/past-orders/{{order.orderId}}"
                                title="View Product">{{order.orderId}}</a></h4>
                        <p class="card-text">{{order.totalCost}}</p>
                        <div class="row">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
