<section class="vh-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 text-black">

                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                    <form style="width: 23rem;">

                        <h1 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Reset Password</h1>

                        <div class="form-outline mb-4">
                            <input type="email" id="resetPasswordUsername" class="form-control form-control-lg" />
                            <label class="form-label" for="resetPasswordUsername">User Name</label>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="password" id="resetPasswordPassword" class="form-control form-control-lg" />
                            <label class="form-label" for="resetPasswordPassword">New Password</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" id="resetPasswordRe" class="form-control form-control-lg" />
                            <label class="form-label" for="resetPasswordRe">Re-Enter Password</label>
                        </div>
                        
                        <div class="pt-1 mb-4">
                            <button class="btn btn-info btn-lg btn-block" type="button">Reset Password</button>
                        </div>

                    </form>

                </div>

            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="../../../../assets/images/resetPassword.jpg" alt="Login image" class="w-100 vh-100"
                    style="object-fit: cover; object-position: left;">
            </div>
        </div>
    </div>
</section>
