<section class="vh-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 text-black">

                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                    <form style="width: 23rem;" #adminForm="ngForm" (ngSubmit)="handleAdminLogin(adminForm)" >

                        <h1 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Administrator Login</h1>

                        <div class="form-outline mb-4">
                            <input type="email" id="loginUsername" class="form-control form-control-lg" name="userName" ngModel />
                            <label class="form-label" for="loginUsername" >User Name</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" id="loginPassword" class="form-control form-control-lg" name="userPassword" ngModel/>
                            <label class="form-label" for="loginPassword" >Password</label>
                        </div>

                        <div class="pt-1 mb-4">
                            <button class="btn btn-info btn-lg btn-block" type="submit">Login</button>
                        </div>
                        <p>Are you A Customer? <a routerLink="/login" class="link-info">Login here</a></p>
                    </form>

                </div>

            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="../../../../assets/images/adminLogin.jpg" alt="Login image" class="w-100 vh-100"
                    style="object-fit: cover; object-position: left;">
            </div>
        </div>
    </div>
</section>
