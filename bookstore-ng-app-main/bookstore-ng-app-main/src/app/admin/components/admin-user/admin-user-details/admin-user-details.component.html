<div class="container mt-5 mb-5">
    <div class="card">
        <div class="row g-0">
            <div class="col-md-6">
                <div class="p-3 right-side">
                    <div class="d-flex justify-content-between align-items-center">
                        <h1>{{userObj.userName}}</h1>
                    </div>
                    <h2>Past Orders</h2>
                    <div class="container-fluid">
                        <div class="col">
                            <div class="row">

                                <div class="col-12 col-md-6 col-lg-3 mb-3" *ngFor="let order of pastOrders">
                                    <div class="card">
                                        <div class="card-body">
                                            <h4 class="card-title"><a routerLink="{{order.orderId}}"
                                                    title="View Product">OrderID:{{order.orderId}}</a></h4>
                                            <p class="card-text">{{order.totalCost}}</p>

                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
