<div class="container-fluid">
    <div class="col">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3 mb-3" *ngFor="let coupon of couponList">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text">Coupon Id: {{coupon.couponId}}</p>
                        <p class="card-text">Coupon Name : {{coupon.couponName}}</p>
                        <p class="card-text">Coupon Discount: {{coupon.couponDiscount}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
