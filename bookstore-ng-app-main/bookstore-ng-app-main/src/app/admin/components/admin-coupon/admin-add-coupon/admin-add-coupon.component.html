<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Add Coupon</h1>
            <button class="btn btn-dark" routerLink="/admin/coupon-list">Go Back</button>
        </div>

        <form class="col-md-6 offset-md-3" [formGroup]="addCouponForm" (ngSubmit)="handleAddCoupon()">

            <div class="form-group row mb-3">
                <label class="col-sm-2 col-form-label">Coupon Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"
                        [ngClass]="{ 'is-invalid': addCouponForm.get('couponName')?.touched && addCouponForm.get('couponName')?.invalid }"
                        placeholder="Enter Coupon Name" formControlName="couponName" />
                    <div class="invalid-feedback">
                        <div>Coupon is required</div>
                    </div>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label class="col-sm-2 col-form-label">Coupon Discount</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter Coupon Discount"
                        formControlName="discountRate"
                        [ngClass]="{ 'is-invalid': addCouponForm.get('discountRate')?.touched && addCouponForm.get('discountRate')?.invalid }" />
                    <div class="invalid-feedback">
                        <div>Coupon Discount is required</div>
                    </div>
                </div>
            </div>

            

            <div class="alert alert-success" *ngIf="isSaved">
                Saved Successfully
            </div>

            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary" [disabled]="addCouponForm.invalid">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
