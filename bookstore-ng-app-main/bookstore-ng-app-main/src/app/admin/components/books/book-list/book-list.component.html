<div class="container-fluid">
    <div class="col">
        <div class="row">

            <div class="col-12 col-md-6 col-lg-3 mb-3" *ngFor="let book of bookList">
                <div class="card">
                    <img class="card-img-top" src="{{book.bookImage}}" alt="Card image cap">
                    <div class="card-body">
                        <h4 class="card-title"><a routerLink="{{book.bookId}}"
                                title="View Product">{{book.bookTitle}}</a></h4>
                        <p class="card-text">{{book.bookDescription}}</p>
                        <div class="row">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
