<div class="container-fluid">
    <div class="col">
        <div class="row">

            <div class="col-12 col-md-6 col-lg-3 mb-3" *ngFor="let category of categoryList">
                <div class="card">
                    <img class="card-img-top" src="https://dummyimage.com/300x220/55595c/fff" alt="Card image cap">
                    <div class="card-body">
                        <h4 class="card-title"><a routerLink="{{category.categoryId}}"
                                title="View Product">{{category.categoryName}}</a></h4>
                        <p class="card-text">{{category.categoryDescription}}</p>
                        <div class="row">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
