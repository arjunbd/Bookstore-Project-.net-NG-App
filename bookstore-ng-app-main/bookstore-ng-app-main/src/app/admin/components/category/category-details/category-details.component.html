<div class="container mt-5 mb-5">
    <div class="card">
        <div class="row g-0">
            <div class="col-md-6 border-end">
                <div class="d-flex flex-column justify-content-center">
                    <div class="main_image"> <img src="{{catObj.bookImage}}" id="main_product_image" width="350"> </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="p-3 right-side">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3>{{catObj.categoryName}}</h3>
                    </div>

                    <div class="mt-2 pr-3 content">
                        <p>{{catObj.categoryDescription}}</p>
                    </div>

                    <p>Status: {{catObj.categoryStatus}}</p>
                    <p>Position: {{catObj.categoryPosition}}</p>
                    <p>Date Of Creation: {{catObj.categoryCreatedAt}}</p>



                    <div class="buttons d-flex flex-row mt-5 gap-3">
                        <button class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#editCatModal"
                            (click)="handleEditModalOpen()">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Update Category Modal -->
    <div class="modal fade" id="editCatModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Update Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" *ngIf="dupCatData">
                    <form ngNativeValidate (ngSubmit)="handleUpdateCat()">
                        <div class="form-group row mb-3">
                            <label for="staticEmail" class="col-sm-2 col-form-label">ID</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Enter name"
                                    [(ngModel)]="dupCatData.categoryId" name="categoryId" required disabled>
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Enter name"
                                    [(ngModel)]="dupCatData.categoryName" name="categoryName" required>
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <label for="staticEmail" class="col-sm-2 col-form-label">Description</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Enter Description"
                                    [(ngModel)]="dupCatData.categoryDescription" name="categoryDescription">
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <label for="staticEmail" class="col-sm-2 col-form-label">Status</label>
                            <div class="col-sm-10">
                                <input type="checkbox" class="form-check-input" placeholder="Status"
                                    [(ngModel)]="dupCatData.categoryStatus" name="categoryStatus">
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <label for="staticEmail" class="col-sm-2 col-form-label">Position</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" placeholder="Enter Position"
                                    [(ngModel)]="dupCatData.categoryPosition" name="categoryPosition">
                            </div>
                        </div>
                        <div class="alert alert-success" *ngIf="isUpdated">
                            Updated successfully!
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
