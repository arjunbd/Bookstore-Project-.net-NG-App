<div class="px-4 px-lg-0">
    <div class="pb-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">

                    <!-- Shopping cart table -->
                    <h1>CartID:{{cartId}}</h1>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col" class="border-0 bg-light">
                                        <div class="p-2 px-3 text-uppercase">{{ActivecartId|async}}Product</div>
                                    </th>
                                    <th scope="col" class="border-0 bg-light">
                                        <div class="py-2 text-uppercase">Price</div>
                                    </th>
                                    <th scope="col" class="border-0 bg-light">
                                        <div class="py-2 text-uppercase">Remove</div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let cartItem of cartItemList">
                                    <th scope="row" class="border-0">
                                        <div class="p-2">
                                            <img src="{{cartItem.imageURL}}" alt="" width="70"
                                                class="img-fluid rounded shadow-sm">
                                            <div class="ml-3 d-inline-block align-middle">
                                                <h5 class="mb-0"> <a 
                                                        class="text-dark d-inline-block align-middle">{{cartItem.bookTitle}}</a>
                                                </h5>
                                            </div>
                                        </div>
                                    </th>
                                    <td class="border-0 align-middle"><strong>{{cartItem.bookPrice}}</strong></td>
                                    
                                    <td class="border-0 align-middle"><a  class="text-dark"><i id="{{cartItem.bookTitle}}" (click)="handleremoveCart($event)"class="fa fa-trash"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- End -->
                </div>
            </div>

            <div class="row py-5 p-4 bg-white rounded shadow-sm">
                <div>
                    <form class="card p-2" #f="ngForm" (ngSubmit)="handleOrder(f)">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Promo code" name="Coupon" ngModel>
                            <div class="input-group-append" default='NONE'>
                                <button type="submit" class="btn btn-secondary">Order</button>
                            </div>
                        </div>
                    </form>
                    <div class="p-4">
                        <p class="font-italic mb-4">Shipping and additional costs are calculated based on values you
                            have entered.</p>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
